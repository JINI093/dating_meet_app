<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<!--  개발 URL :  -->
<script src="https://scert.mobile-ok.com/resources/js/index.js"></script>
<!--  운영 URL : <script src="https://cert.mobile-ok.com/resources/js/index.js"></script> -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("#mok_popup").addEventListener("click", function () {
        // withroyal.dothome.co.kr의 mok_std_request.php 호출
        MOBILEOK.process("https://withroyal.dothome.co.kr/mok_std_request.php", "WB", "result");
    })
    })

    function result(result) {
    try {
        result = JSON.parse(result);
        document.querySelector("#result").value = JSON.stringify(result, null, 4);
        
        // Flutter WebView로 결과 전송
        if (window.PassChannel && window.PassChannel.postMessage) {
            window.PassChannel.postMessage(JSON.stringify(result));
        }
    } catch (error) {
        document.querySelector("#result").value = result;
        
        // 에러 시에도 Flutter로 전송
        if (window.PassChannel && window.PassChannel.postMessage) {
            window.PassChannel.postMessage(result);
        }
    }
    }
</script>
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .header {
        background-color: #FF3B30;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }
    .content {
        padding: 20px;
    }
    .item {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    textarea {
        width: 100%;
        min-height: 200px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: monospace;
        font-size: 12px;
        box-sizing: border-box;
        resize: vertical;
    }
    button {
        width: 100%;
        background-color: #FF3B30;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #E6342A;
    }
    button:active {
        transform: scale(0.98);
    }
</style>
<title>PASS 본인인증</title>
</head>
<body>
<div class="container">
    <div class="header">
        PASS 본인인증
    </div>
    <div class="content">
        <div class="item">
            <label>인증 결과</label>
            <textarea id="result" rows="20" readonly placeholder="PASS 인증 결과가 여기에 표시됩니다..."></textarea>
        </div>
        <button id="mok_popup">본인인증 시작하기</button>
    </div>
</div>
</body>
</html>
