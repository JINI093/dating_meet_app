name: meet_admin_flutter
description: Meet Admin Flutter Application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  provider: ^6.1.1
  
  # 라우팅
  go_router: ^13.2.0
  
  # HTTP 클라이언트
  http: ^1.1.2
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  
  # UI 컴포넌트
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # 차트
  fl_chart: ^0.66.0
  
  # 날짜/시간
  intl: ^0.19.0
  
  # 파일 처리
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # 알림
  flutter_local_notifications: ^16.3.0
  
  # 유틸리티
  uuid: ^4.2.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 