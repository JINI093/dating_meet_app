name: dating_app_40s
description: "A dating app specifically designed for people in their 40s"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 상태관리 & 라우팅 (최신 안정 버전)
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^16.0.0

  # UI & 디자인
  cupertino_icons: ^1.0.8
  
  # 네트워크 & API
  retrofit: ^4.1.0
  connectivity_plus: ^6.0.3
  http: ^1.1.0


  # 로컬 저장소
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.8.3

  # 웹뷰
  webview_flutter: ^4.7.0

  # 이미지 & 미디어
  image_picker: ^1.0.4
  cached_network_image: ^3.3.1
  photo_view: ^0.15.0
  flutter_image_compress: ^2.3.0
  screenshot: ^3.0.0
  
  # 관리자 페이지
  fl_chart: ^0.68.0
  data_table_2: ^2.5.15
  csv: ^6.0.0
  excel: ^4.0.6

  # 소셜 로그인 (최신 안정 버전)
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^7.0.1
  kakao_flutter_sdk_user: ^1.9.5
  naver_login_sdk: ^2.3.0  # 더 안정적인 네이버 로그인 SDK

  # 전화번호 인증 (AWS SNS 사용)
  # aws_sns_api: ^5.1.0
  crypto: ^3.0.5
  
  # 생체 인증
  local_auth: ^2.1.8

  # 본인인증 (PASS) - 실제 SDK로 교체 필요
  # pass_flutter_sdk: ^1.0.0

  # 위치 서비스
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  permission_handler: ^12.0.1
  
  # 연락처 액세스
  flutter_contacts: ^1.1.9

  # 푸시 알림 (Firebase)
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  flutter_local_notifications: ^19.3.0

  # 인앱 결제
  in_app_purchase: ^3.2.0
  in_app_purchase_android: ^0.3.6+1
  in_app_purchase_storekit: ^0.3.15+1

  # 채팅 & 소켓
  socket_io_client: ^3.1.2
  web_socket_channel: ^3.0.3

  # 유틸리티
  intl: ^0.20.2
  uuid: ^4.4.0
  url_launcher: ^6.2.1
  package_info_plus: ^8.3.0
  device_info_plus: ^11.5.0
  path_provider: ^2.1.3
  app_links: ^3.4.5

  # 애니메이션 & 인터랙션
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  card_swiper: ^3.0.1

  # 보안 & 스크린 캡처 방지
  screen_protector: ^1.4.2

  # 폼 & 밸리데이션 (intl 버전 호환성 고려)
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # 상태 바 & 시스템 UI
  # flutter_statusbarcolor_ns: ^0.0.2  # 이 줄을 주석 처리하거나 제거

  # 개발 도구
  logger: ^2.4.0
  flutter_dotenv: ^5.1.0
  amplify_flutter: ^2.6.4
  amplify_auth_cognito: ^2.6.4
  amplify_api: ^2.6.4
  amplify_storage_s3: ^2.6.4
  provider: ^6.1.1
  sqflite: ^2.3.0

  # 추가 권장 패키지
  freezed_annotation: ^2.4.4  # 모델 클래스 생성용
  equatable: ^2.0.5  # 객체 비교용

  # 허니콘 API 연동을 위한 패키지
  convert: ^3.1.1             # Base64 인코딩/디코딩
  dio: ^5.4.3+1               # HTTP 클라이언트 (최신)
  pretty_dio_logger: ^1.3.1   # API 로깅
  json_annotation: ^4.8.1     # JSON 직렬화

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # 코드 생성 (안정 버전)
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  json_serializable: ^6.7.1   # JSON 코드 생성
  retrofit_generator: ^9.2.0
  hive_generator: ^2.0.1
  freezed: ^2.5.7  # freezed 모델 생성용

  # 아이콘 생성
  # flutter_launcher_icons: ^0.14.4

  # 네이티브 스플래시
  flutter_native_splash: ^2.4.1
  mockito: ^5.4.2

# 앱 아이콘 설정
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#F5F5F5"
    theme_color: "#FF6B6B"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

# 네이티브 스플래시 설정
flutter_native_splash:
  color: "#F5F5F5"
  image: assets/images/splash_logo.png
  color_dark: "#2A2A2A"
  image_dark: assets/images/splash_logo_dark.png
  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#F5F5F5"
    image_dark: assets/images/splash_logo_dark.png
    icon_background_color_dark: "#2A2A2A"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/splash/
    - assets/background/
    - assets/point/
    - assets/vip/
    
    # - assets/animations/
    # - assets/sounds/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900