name: Deploy Admin to GitHub Pages

# Deploy admin page to /admin subdirectory

on:
  push:
    branches: [ development, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Install dependencies
      run: |
        flutter --version
        flutter pub get
      
    - name: Build for web (Admin)
      run: |
        flutter build web \
          --target lib/admin_main.dart \
          --base-href "/dating_meet_app/"
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        destination_dir: admin
        keep_files: true